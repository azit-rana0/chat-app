<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App || Rana</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>Chats</h3>
          <input
            type="text"
            id="search-input"
            class="form-control mb-2"
            placeholder="Search users..."
          />
          <div id="chat-list" class="border"></div>
        </div>
        <div class="col-md-8">
          <h3>Messages</h3>
          <div id="chat-details" class="border" style="min-height: 300px"></div>
        </div>
      </div>
    </div>
    <script src="chatData.js"></script>
    <script src="script.js"></script>
  </body>
</html>
